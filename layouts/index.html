<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        {{ partial "nav.html" . }}

        <div class="container main" role="main">
            <div class="posts-list">
                {{ $pag := .Paginate (where .Data.Pages "Type" "post") }}
                {{ range $pag.Pages }}
                {{ partial "post-preview.html" . }}
                {{ end }}
            </div>

            {{ partial "pagination.html" . }}
        </div>

        {{ partial "footer.html" . }}
    </body>
</html>
