<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        {{ partial "nav.html" . }}
        {{ partial "nav-secondary.html" . }}

        <div class="container main" role="main">
            {{ if eq .Type "post" }}
                {{ partial "post.html" . }}
            {{ else if eq .Type "page" }}
                {{ partial "post.html" . }}
            {{ else }}
                NO MATCHING PARTIAL
                {{.Content}}
            {{ end }}
        </div>

        {{ partial "footer.html" . }}
    </body>
</html>
